name: SuperBot Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        echo "=== SUPER DEBUG ==="
        pwd  
        ls -la
        timeout 21600 python main.py || true
