name: Bot Test

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        echo "DIRECTORIO:"
        pwd  
        echo "ARCHIVOS:"
        ls -la
        echo "EJECUTANDO:"
        python main.py
