name: Bot Discord 24/7

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        ls -la
        python main.py
